<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meet Example</title>
</head>
<body>
    <h1>Jitsi Meet Example</h1>
    
    <!-- Div para mostrar la videollamada -->
    <div id="jitsi-container"></div>

    <!-- Script para cargar Jitsi Meet API -->
    <script src="https://meet.jit.si/external_api.js"></script>
    
    <script>
        // Función para crear y configurar la videollamada
        function startVideoCall() {
            const domain = 'meet.jit.si';
            const options = {
                roomName: 'nombre-de-tu-sala', // Reemplaza con el nombre de tu sala
                width: '100%',
                height: '500px',
                parentNode: document.querySelector('#jitsi-container'),
            };

            const api = new JitsiMeetExternalAPI(domain, options);
        }

        // Llama a la función al cargar la página
        startVideoCall();
    </script>
</body>
</html>
